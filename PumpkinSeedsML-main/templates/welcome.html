<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Pumpkin Seed Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/seeds.png') center/cover no-repeat;
            filter: brightness(0.6);
            z-index: -1;
        }

        .welcome-container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .btn-start {
            display: inline-block;
            padding: 15px 50px;
            background: #fda085;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-start:hover {
            background: #f57c00;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>ðŸŽƒ Welcome to Seed Predictor</h1>
    <p>Detecting the proper seed for the use!</p>
    <a href="/form" class="btn-start">GET STARTED</a>
</div>

</body>
</html>
